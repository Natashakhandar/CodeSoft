<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create a New Quiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create-quiz.html">Create Quiz</a></li>
                <li><a href="quiz-listing.html">Take Quiz</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="quiz-form">
            <label for="quiz-title">Quiz Title:</label>
            <input type="text" id="quiz-title" name="quiz-title" required><br>
            <div id="questions-container">
                <div class="question-block">
                    <label for="question-1">Question 1:</label>
                    <input type="text" id="question-1" name="question-1" required><br>
                    <label for="option-1-1">Option 1:</label>
                    <input type="text" id="option-1-1" name="option-1-1" required><br>
                    <label for="option-1-2">Option 2:</label>
                    <input type="text" id="option-1-2" name="option-1-2" required><br>
                    <label for="option-1-3">Option 3:</label>
                    <input type="text" id="option-1-3" name="option-1-3" required><br>
                    <label for="option-1-4">Option 4:</label>
                    <input type="text" id="option-1-4" name="option-1-4" required><br>
                    <label for="correct-option-1">Correct Option:</label>
                    <input type="number" id="correct-option-1" name="correct-option-1" min="1" max="4" required><br>
                </div>
            </div>
            <button type="button" id="add-question">Add Another Question</button><br>
            <input type="submit" value="Submit Quiz">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Online Quiz Maker. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
